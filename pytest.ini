[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (can be slow)
    unit: marks tests as unit tests (fast)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
